<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vw|vh单位</title>
  <style>
    *{
      margin: 0;
      padding:0;
    }
    .box{
      width: 100vw;
      height: 100vh;
      background: orange;
    }
    .top{
      width: 5.2vw;
      height: 9.26vh;
      background: red;
    }
    .bottom{
      width: 5.2vw;
      height: 9.26vh;
      background: skyblue
    }
  </style>
</head>
<body>
  <!-- 优点：会自适应屏幕大小变化改成px单位
       缺点：文字不能够自适应；要将px单位手动计算成vw|vh单位  
  -->
  <div class="box">
    <div class="top"></div>
    <div class="bottom"></div>
  </div>
</body>
</html>
